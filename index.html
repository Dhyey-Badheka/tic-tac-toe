<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <br><h2 style="text-align: center;">Game is On</h2>
    <div class="container">
        <div class="row-1">
            <div class="first square"></div>
            <div class="fourth square"></div>
            <div class="seven square"></div>
        </div>
        <div class="row-2">
            <div class="second square"></div>
            <div class="fifth square"></div>
            <div class="eight square"></div>
        </div>
        <div class="row-3">
            <div class="third square"></div>
            <div class="six square"></div>
            <div class="ninth square"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
